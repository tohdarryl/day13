<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" data-th-action="@{/register}" action="#" data-th-object="${person}">
        Name:
        <input type="text" data-th-field="*{name}"/>
        <span data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}"></span>
        <br>
        Email:
        <input type="text" data-th-field="*{email}"/>
        <span data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"></span>
        <br>
        Age:
        <input type="number" data-th-field="*{age}"/>
        <span data-th-if="${#fields.hasErrors('age')}" data-th-errors="*{age}"></span>
        <br>
        Hobbies:
        <input type="checkbox" value="1" data-th-field="*{hobbies}"> Fly drone </input>
        <input type="checkbox" value="2" data-th-field="*{hobbies}"> Sleep </input>
        <input type="checkbox" value="3" data-th-field="*{hobbies}"> Makan </input>
        <br>
        <input type="radio" value="1" data-th-field="*{isMarried}"> Are you married? </input>
        <br>
        Date of birth:
        <input type="date" data-th-field="*{dateOfBirth}" />
        <br />
        <button type="submit">Register</button>
        <!-- NOTE TO SELF: Errors not Error -->
    </form>
</body>
</html>
